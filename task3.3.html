<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Task 3</title>
   <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>

  <script>
    function circle() {
      var PI=3.14;
      var r = document.res.radius.value;
      var s = PI*r*r;
      document.res.result.value = s;
    }

  </script>

  <h1>Площа кола</h1>

  <form method="post" name="res">
    Введіть радіус кола:
    <br>
    <input type="text" name="radius">
    <input type="button" value="Calculate" onClick="circle()">
    <br>
    Площа кола:
    <input type="text" name="result">


  </form>
</body>


</html>
